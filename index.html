<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title class="center-text">Password Generator</title>
  </head>
  <body>
    <header class="center-containers">
      <h1 class="center-text">Password Generator</h1>
    </header>
    <div id="content_container">
        <h2 id="password_header">Generate a Password</h2>
        <hr>
        <textarea readonly id="password_textarea" rows=5 placeholder="Generated Password" aria-label="Generated Password"></textarea>
        <hr>
        <div id="btn_container">
            <button id="generate_btn">Generate Password</button>
            <button id="copy_btn">Copy to Clipboard</button>
        </div>
    </div>
  </body>
  <script src="assets/js/index.js"></script>
</html>
